desertinfantry_at:0"Desert Infantry I"
desertinfantry_at_desc:0"The sandy Mountains of the desert can be treacherous to your regular Infantry. To be able to cope in this environment you can train Desert Infantry to gain an upper hand in the desert. Modifiers: Attack +20%, Defense +20% and Mobility +10%"
desertinfantry_at2:0"Desert Infantry II"
desertinfantry_at2_desc:0"The sandy Mountains of the desert can be treacherous to your regular Infantry. To be able to cope in this environment you can train Desert Infantry to gain an upper hand in the desert."
desertinfantry_at3:0"Desert Infantry III"
desertinfantry_at3_desc:0"The sandy Mountains of the Desert can be treacherous to your regular Infantry. To be able to cope in this environment you can train Desert Infantry to gain an upper hand in the desert."

jaeger:0"Jäger"
jaeger_desc:0"Jägers, or 'hunters,' are forces that specialize in surviving the wilderness of the boreal forest. Usually these troops are native to their territory and take a long time to train."

jungletroop:0"Jungle Specialists"
jungletroop_desc:0"Jungle Specialists are trained to sustain the harsh conditions of Jungle Warfare and challenge the Enemy on their own terms."

desertinfantry:0"Desert Infantry"
desertinfantry_desc:0"Combat in the Desert ranges exposes troops to many perils, but sometimes cannot be avoided. Providing our soldiers with specialized training for this environment, we can minimize these risks."

shocktroop:0"Shock Troops"
shocktroop_desc:0"Shock Troops can smash into Enemy lines to achieve a break through. This is almost essential to any form of Deep-Battle and can greatly contribute to throwing the Defenders into disarray."
