GER_medium_tank_equipment_3_f_short:0 "Panther"
GER_medium_tank_equipment_3_f_desc:0 "Panther is the common name of a medium tank deployed by Germany in World War II from mid-1943 to the end of the European war in 1945. It was intended as a counter to the Russian T-34, and as a replacement for the Panzer III and Panzer IV. While never replacing the latter, it served alongside it and the heavier Tiger tanks until the end of the war. The Panther's excellent combination of firepower, mobility, and protection served as a benchmark for other nations' late war and post-war tank designs, and it is regarded as one of the best tanks of World War II."
